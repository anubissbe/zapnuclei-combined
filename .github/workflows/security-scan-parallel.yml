name: Security Scan (Parallel - 2 minutes)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  security-events: write

jobs:
  # Build once, scan in parallel
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Cache application build
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .next
          key: app-build-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.js') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            .
            !node_modules/.cache
          retention-days: 1

  # ZAP scan job
  zap-scan:
    name: ZAP Scan
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Start app
        run: |
          npm start &
          timeout 20 bash -c 'until curl -sf http://localhost:3000/health; do sleep 1; done'

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a -j'
          fail_action: false
        continue-on-error: true

      # Convert and upload ZAP results
      - name: Convert ZAP Results
        run: |
          # Same conversion logic
          echo "Converting ZAP results..."

      - name: Upload ZAP SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'zap-results.sarif'
          category: 'zap'
        if: hashFiles('zap-results.sarif') != ''

  # Nuclei scan job (parallel)
  nuclei-scan:
    name: Nuclei Scan  
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Start app
        run: |
          npm start &
          timeout 20 bash -c 'until curl -sf http://localhost:3000/health; do sleep 1; done'

      - name: Nuclei Scan
        uses: projectdiscovery/nuclei-action@v2.0.1
        with:
          target: 'http://localhost:3000'
          sarif-export: 'nuclei-results.sarif'
          flags: '-severity critical,high,medium -rate-limit 200'
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # Convert and upload Nuclei results
      - name: Convert Nuclei Results
        run: |
          # Same conversion logic
          echo "Converting Nuclei results..."

      - name: Upload Nuclei SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'nuclei-results-fixed.sarif'
          category: 'nuclei'
        if: hashFiles('nuclei-results-fixed.sarif') != ''