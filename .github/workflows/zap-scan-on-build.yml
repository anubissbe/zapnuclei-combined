name: ZAP Scan During Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    name: Build and ZAP Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Node.js Application
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application in background
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Application is ready!"

      - name: Get runner IP for Docker access
        id: ip
        run: echo "address=$(hostname -I | awk '{print $1}')" >> $GITHUB_OUTPUT

      # ============================================
      # OPTION 2: Python/Flask/Django Application
      # ============================================
      # - name: Setup Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      #
      # - name: Install dependencies
      #   run: pip install -r requirements.txt
      #
      # - name: Start application in background
      #   run: python app.py &
      #   env:
      #     FLASK_ENV: production
      #     PORT: 3000
      #
      # - name: Wait for application to be ready
      #   run: |
      #     timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      # ============================================
      # OPTION 3: Docker Container
      # ============================================
      # - name: Build Docker image
      #   run: docker build -t myapp:test .
      #
      # - name: Run Docker container
      #   run: docker run -d -p 3000:3000 myapp:test
      #
      # - name: Wait for container to be ready
      #   run: |
      #     timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      # ============================================
      # ZAP Scan against localhost
      # ============================================
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          # Use runner IP so ZAP Docker container can reach the app
          target: 'http://${{ steps.ip.outputs.address }}:3000'
          cmd_options: '-a -j'
          fail_action: false
          allow_issue_writing: false

      - name: Upload ZAP SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'results.sarif'
          category: 'zap-scan'
        if: always()

      - name: Upload ZAP Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            results.sarif
            report_html.html
          retention-days: 30
        if: always()
